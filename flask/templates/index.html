<!DOCTYPE html>
<html lang="zxx">
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">
      <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
      <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/super-classes.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile.css') }}">
      <link rel="icon" href="{{ url_for('static', filename='image/icon.png') }}">
      <title>ProstCheck</title>
   </head>
   <body><!---header-and-banner-section-->
      <div class="header-and-banner-con w-100 float-left position-relative">
         <div class="header-and-banner-inner-con">
            <header class="main-header">
               <!--navbar-start-->
               <div class="container pl-0 pr-0">
                  <div class="header-con">
                     <nav class="navbar navbar-expand-lg navbar-light p-0">
                        <a class="navbar-brand p-0" href="index.html">
                           <img src="{{url_for('static' ,filename='image/logoo.png')}}" alt="logo-img" class="img-fluid" style="width: 150px; height: auto;">
                        </a>
                        <button class="navbar-toggler p-0 collapsed" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        <span class="navbar-toggler-icon"></span>
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                           
                           <div class="d-inline-block contact">
                              <a href="#Contact">Diagnosa</a>
                           </div>
                        </div>
                     </nav>
                  </div>
               </div>
               <!--navbar-end-->
            </header>
            <section class="banner-main-con" id="home">
               <div class="container pl-0 pr-0">
                  <!--banner-start-->
                  <div class="banner-con d-flex align-items-center justify-content-center text-lg-left text-center" style="height: 80vh;">
                     <div class="row w-100">
                        <div class="col-lg-7 col-sm-12 d-flex justify-content-center flex-column">
                           <div class="banner-left-con wow slideInLeft">
                              <div class="banner-heading">
                                 <ul class="dynamic-txts">
                                    <li><h1>Welcome</h1></li>
                                 </ul>
                                 <p>ProstCheck - a smart system designed to help diagnose<br>
                                    prostate cancer early and accurately
                                 </p>
                              </div>
                              <div class="banner-btn generic-btn d-inline-block">
                                 <a href="#Contact">Cek Diagnosa</a>
                              </div>
                           </div>
                        </div>
                        <div class="col-lg-5 col-sm-12">
                           <div class="banner-right-con position-relative wow slideInRight" id="banner-right-con">
                              <figure class="mb-0">
                                 <img src="{{url_for('static', filename='image/rs.jpg') }}" alt="banner-right-img" id="banner-right-img">
                              </figure>
                              <div class="cursor"></div>
                              <div class="cursor2"></div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <!--banner-end-->
               </div>
            </section>
         </div>
      </div>
      <!---header-and-banner-section-->
      <!-- form section -->
      <section class="w-100 float-left form-main-con padding-top padding-bottom" id="Contact">
         <div class="container">
            <div class="form-main-inner-con position-relative">
               <div class="generic-title text-center">
                     <h2 class="mb-0">Cek Diagnosa Kanker Prostat<br></h2>
               </div>
               <div class="row" id="formContainer">
                     <div class="col-lg-12">
                        <div id="form_result"></div>
                        <form id="contactpage" method="POST" class="contact-form wow slideInRight text-lg-left text-center" onsubmit="return handleSubmit(event)">
                           <div class="row">
                                 <div class="col-lg-6">
                                    <div class="form-group mb-0">
                                       <input type="text" placeholder="Nama Pasien" name="name" id="name" autocomplete="off" required>
                                    </div>
                                 </div>
                                 <div class="col-lg-6">
                                    <div class="form-group mb-0">
                                       <input type="email" id="emailHelp" name="emailHelp" placeholder="Berat Badan" autocomplete="off" required>
                                       <small class="form-text text-muted"></small>
                                    </div>
                                 </div>
                                 <div class="col-lg-6">
                                    <div class="form-group mb-0">
                                       <input type="tel" placeholder="Usia" name="phone" id="phone" required>
                                    </div>
                                 </div>
                                 <div class="col-lg-6">
                                    <div class="form-group mb-0">
                                       <input type="text" name="subject" placeholder="Tinggi Badan" id="subject">
                                    </div>
                                 </div>
                           </div>
                           <div class="text-center">
                                 <button type="submit" id="submit" class="appointment-btn">Lanjutkan</button>
                           </div>
                        </form>
                     </div>
                     <!-- New form structure placed directly below the old one -->
                     <div class="col-lg-12" id="newFormContainer" style="display: none;">
                        <form class="contact-form wow slideInRight text-lg-left text-center" id="newContactForm" onsubmit="return handleNewFormSubmit(event)">
                           <div class="row">
                                 <div class="col-lg-6">
                                    <div class="form-group mb-0">
                                       <input type="text" placeholder="Lingkar Radius" name="radius" autocomplete="off" required>
                                    </div>
                                 </div>
                                 <div class="col-lg-6">
                                    <div class="form-group mb-0">
                                       <input type="text" placeholder="Tekstur" autocomplete="off" required>
                                    </div>
                                 </div>
                                 <div class="col-lg-6">
                                    <div class="form-group mb-0">
                                       <input type="tel" placeholder="Perimeter" name="perimeter" required>
                                    </div>
                                 </div>
                                 <div class="col-lg-6">
                                    <div class="form-group mb-0">
                                       <input type="text" name="area" placeholder="Luas Area">
                                    </div>
                                 </div>
                                 <div class="col-lg-6">
                                    <div class="form-group mb-0">
                                       <input type="tel" placeholder="Kelembutan" name="softness" required>
                                    </div>
                                 </div>
                                 <div class="col-lg-6">
                                    <div class="form-group mb-0">
                                       <input type="text" name="density" placeholder="Kepadatan">
                                    </div>
                                 </div>
                                 <div class="col-lg-6">
                                    <div class="form-group mb-0">
                                       <input type="tel" placeholder="Simetri" name="symmetry" required>
                                    </div>
                                 </div>
                                 <div class="col-lg-6">
                                    <div class="form-group mb-0">
                                       <input type="text" name="fractalDimension" placeholder="Dimensi Fraktal">
                                    </div>
                                 </div>
                           </div>
                           <div class="text-center">
                                 <button type="submit" class="appointment-btn">Cek Hasil</button>
                           </div>
                        </form>
                     </div>
               </div>
            </div>
         </div>
      </section>
      <!-- form section -->

      <script>
         function handleSubmit(event) {
            event.preventDefault(); // Prevent default form submission

            // Hide the original form
            document.getElementById('contactpage').style.display = 'none';
            
            // Show the new form
            document.getElementById('newFormContainer').style.display = 'block';
         }

         function handleNewFormSubmit(event) {
            event.preventDefault(); // Prevent default form submission

            // Redirect to submit.html
            window.location.href = 'submit.html';
         }
      </script>
   </body>
</html>
