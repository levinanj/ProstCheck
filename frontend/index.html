<!-- SCRIPTS -->
<script>
	// Mendapatkan elemen form
	const firstForm = document.getElementById('contact_form');
	const secondForm = document.getElementById('second_form');
	const sendMessageButton = document.getElementById('send_message');
	const backButton = document.getElementById('back_button');

	// Menangani klik tombol Lanjutkan pada form pertama
	sendMessageButton.addEventListener('click', function(event) {
		event.preventDefault(); // Mencegah pengiriman form

		// Sembunyikan form pertama dan tampilkan form kedua
		firstForm.classList.add('form-hidden');
		secondForm.classList.remove('form-hidden');
	});

	// Menangani klik tombol Kembali pada form kedua
	backButton.addEventListener('click', function() {
		// Sembunyikan form kedua dan tampilkan form pertama
		secondForm.classList.add('form-hidden');
		firstForm.classList.remove('form-hidden');
	});
</script>
